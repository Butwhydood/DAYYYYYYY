<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Libre Baskerville', serif;
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 50%, #fab1a0 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        .pixelated-text {
            font-family: 'Press Start 2P', cursive;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.3;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
            position: relative;
        }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            background: linear-gradient(135deg, #f8e5d8 0%, #f5d5c0 100%);
            border-right: 2px solid #d4a574;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        
        .sidebar-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .library-title {
            color: #8b6f47;
            font-size: 18px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .library-subtitle {
            font-size: 11px;
            color: #a0826d;
            font-style: italic;
        }
        
        /* Sections List */
        .sections-container {
            margin-bottom: 20px;
        }
        
        .section-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .section-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--section-color, #f0b27a);
            transition: width 0.3s ease;
        }
        
        .section-item:hover::before {
            width: 8px;
        }
        
        .section-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        
        .section-item.active {
            background: linear-gradient(135deg, #fff5e6 0%, #ffe0b2 100%);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .section-name {
            font-size: 12px;
            font-weight: bold;
            color: #5d4e37;
        }
        
        .section-count {
            font-size: 10px;
            color: #a0826d;
            background: rgba(255,255,255,0.5);
            padding: 2px 8px;
            border-radius: 10px;
        }
        
        .section-icon {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        .add-section-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #a8e6cf 0%, #7fcdbb 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .add-section-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
        }
        
        .content-header {
            background: linear-gradient(135deg, #f8e5d8 0%, #f5d5c0 100%);
            padding: 20px 30px;
            border-bottom: 2px solid #d4a574;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .section-title {
            color: #5d4e37;
            font-size: 20px;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
        }
        
        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .icon-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        /* Books Grid */
        .books-container {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }
        
        .book-card {
            background: linear-gradient(135deg, #fff 0%, #f9f9f9 100%);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            min-height: 250px;
            display: flex;
            flex-direction: column;
        }
        
        .book-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #f0b27a, #f7dc6f, #a8e6cf);
            border-radius: 15px 15px 0 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .book-card:hover::before {
            opacity: 1;
        }
        
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .book-spine {
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #d4a574 0%, #c19a6b 50%, #d4a574 100%);
            border-radius: 2px;
            margin-bottom: 15px;
        }
        
        .book-title {
            font-size: 14px;
            font-weight: bold;
            color: #5d4e37;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .book-author {
            font-size: 11px;
            color: #a0826d;
            margin-bottom: 15px;
            font-style: italic;
        }
        
        .book-preview {
            font-size: 11px;
            color: #7d6d5d;
            line-height: 1.6;
            flex: 1;
            display: -webkit-box;
            -webkit-line-clamp: 6;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .book-actions {
            display: flex;
            justify-content: flex-end;
            gap: 5px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .book-card:hover .book-actions {
            opacity: 1;
        }
        
        .small-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .delete-btn {
            background: #ffb3ba;
            color: #8b0000;
        }
        
        .delete-btn:hover {
            background: #ff9999;
        }
        
        .edit-btn {
            background: #bae1ff;
            color: #004080;
        }
        
        .edit-btn:hover {
            background: #a3d5ff;
        }
        
        /* Writing Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #fff8f0 0%, #fff5e6 100%);
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .modal-header {
            background: linear-gradient(135deg, #f8e5d8 0%, #f5d5c0 100%);
            padding: 20px 30px;
            border-bottom: 2px solid #d4a574;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            color: #5d4e37;
            font-size: 18px;
        }
        
        .close-modal {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            background: white;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .close-modal:hover {
            background: #ffb3ba;
            transform: rotate(90deg);
        }
        
        .modal-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #5d4e37;
            font-size: 12px;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e8d4c1;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            background: white;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #d4a574;
        }
        
        /* Text Editor */
        .editor-toolbar {
            display: flex;
            gap: 5px;
            padding: 10px;
            background: white;
            border: 2px solid #e8d4c1;
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            flex-wrap: wrap;
        }
        
        .editor-btn {
            padding: 8px 12px;
            border: 1px solid #e8d4c1;
            background: white;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.2s ease;
        }
        
        .editor-btn:hover {
            background: #f8e5d8;
        }
        
        .editor-btn.active {
            background: #d4a574;
            color: white;
        }
        
        .editor-content {
            width: 100%;
            min-height: 300px;
            padding: 20px;
            border: 2px solid #e8d4c1;
            border-radius: 0 0 8px 8px;
            font-size: 14px;
            line-height: 1.8;
            background: white;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 31px,
                    #e8d4c1 31px,
                    #e8d4c1 32px
                );
            resize: vertical;
        }
        
        .editor-content:focus {
            outline: none;
            border-color: #d4a574;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #a8e6cf 0%, #7fcdbb 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        /* Section Customization Modal */
        .color-picker {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .color-option:hover {
            transform: scale(1.1);
        }
        
        .color-option.selected {
            border-color: #5d4e37;
            box-shadow: 0 0 0 2px white, 0 0 0 4px #5d4e37;
        }
        
        .icon-picker {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .icon-option {
            width: 50px;
            height: 50px;
            border: 2px solid #e8d4c1;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
        }
        
        .icon-option:hover {
            background: #f8e5d8;
        }
        
        .icon-option.selected {
            background: #d4a574;
            border-color: #5d4e37;
        }
        
        /* Background Upload */
        .upload-section {
            padding: 20px;
            border: 2px dashed #d4a574;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }
        
        .upload-label {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #ffd89b 0%, #f7dc6f 100%);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #5d4e37;
            font-weight: bold;
        }
        
        .upload-label:hover {
            transform: scale(1.05);
        }
        
        input[type="file"] {
            display: none;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #a0826d;
        }
        
        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-title {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .empty-subtitle {
            font-size: 14px;
            font-style: italic;
        }
        
        /* View Book Modal */
        .view-modal {
            background: linear-gradient(135deg, #fff8f0 0%, #fff5e6 100%);
            border-radius: 20px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            position: relative;
        }
        
        .paper-content {
            background: white;
            margin: 30px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
            min-height: 400px;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 31px,
                    rgba(232, 212, 193, 0.3) 31px,
                    rgba(232, 212, 193, 0.3) 32px
                );
        }
        
        .view-title {
            font-size: 24px;
            color: #5d4e37;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
        }
        
        .view-author {
            font-size: 14px;
            color: #a0826d;
            text-align: center;
            font-style: italic;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e8d4c1;
        }
        
        .view-content {
            font-size: 16px;
            line-height: 2;
            color: #3d3d3d;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Font size selector */
        .font-size-selector {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border: 1px solid #e8d4c1;
            border-radius: 5px;
        }

        .font-size-selector select {
            border: none;
            background: none;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 2px solid #d4a574;
            }
            
            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
.change-bg-btn {
  position: absolute;
  top: 15px;
  right: 15px;
  cursor: pointer;
  display: inline-block;
}

.ditto-icon {
  width: 50px;
  height: 50px;
  image-rendering: pixelated;
  transition: transform 0.2s ease;
  display: block;
  margin: 0 auto;
}

.ditto-icon:hover {
  transform: scale(1.1);
}

.change-bg-btn input {
  display: none;
}

/* Tooltip below the icon, horizontal but responsive */
.tooltip-text {
  visibility: hidden;
  opacity: 0;
  position: absolute;
  top: 60px; /* below Ditto GIF */
  left: 50%;
  transform: translateX(-50%);
  background: #5d4e37;
  color: white;
  font-size: 10px;
  padding: 6px 10px;
  border-radius: 5px;
  transition: opacity 0.2s ease;
  white-space: normal;       /* allow wrapping if needed */
  max-width: 200px;          /* keep it from being too wide */
  word-break: break-word;    /* break words if necessary */
  text-align: center;
  z-index: 10;
  font-family: 'Press Start 2P', cursive; /* pixelated font */
  box-shadow: 2px 2px 0 #2e1c0f; /* retro shadow */
}

/* Always show properly on hover */
.change-bg-btn:hover .tooltip-text {
  visibility: visible;
  opacity: 1;
}
.context-menu {
  position: absolute;
  display: none;
  background: #fff5e6;
  border: 2px solid #d4a574;
  border-radius: 8px;
  box-shadow: 4px 4px 0 #8b6f47;
  list-style: none;
  padding: 5px 0;
  z-index: 2000;
  font-family: 'Press Start 2P', cursive;
}

.context-menu li {
  padding: 8px 15px;
  cursor: pointer;
  font-size: 12px;
  color: #5d4e37;
}

.context-menu li:hover {
  background: #ffd180;
}



    </style>
</head>
<body>
    <div class="background-overlay" id="bgOverlay"></div>
    
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
<div class="sidebar-header" style="display:flex; align-items:center; justify-content:center; gap:10px;">
    <div style="text-align:center;">
        <h1 class="library-title pixelated-text">DIGITAL LIBRARY</h1>
        <p class="library-subtitle">Your Personal Collection</p>
    </div>

    <!-- Cleffa GIF on the right -->
    <img src="CLEFFA.gif" 
         alt="Pixel Cleffa" 
         width="60" 
         style="image-rendering: pixelated;">
</div>
            
            <div class="sections-container" id="sectionsContainer">
                <!-- Sections will be added here -->
            </div>
            
            <button class="add-section-btn pixelated-text" onclick="openSectionModal()">
                + NEW SECTION
            </button>
            

        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h2 class="section-title pixelated-text" id="currentSectionTitle">Select a Section</h2>
                <div class="header-actions">
                    <button class="icon-btn" onclick="openBookModal()" id="addBookBtn" style="display:none;">
                        <img src="pencil.png" alt="Write" style="width:24px; height:24px; image-rendering: pixelated;">
                    </button>
                    <button class="icon-btn" onclick="editCurrentSection()" id="editSectionBtn" style="display:none;">
                        🎨
                    </button>
                    <button class="icon-btn" onclick="deleteCurrentSection()" id="deleteSectionBtn" style="display:none;">
                        🗑️
                    </button>
                    
                </div>
                <!-- Change Background Icon (Ditto GIF) -->
<div class="change-bg-btn">
  <label for="bgUploadTop">
    <img src="ICONFILE.gif" alt="Change Background" class="ditto-icon">
    <span class="tooltip-text pixelated-text">Background Change</span>
  </label>
  <input type="file" id="bgUploadTop" accept="image/*" onchange="changeBackground(event)">
</div>

            </header>
            
            <div class="books-container">
                <div class="books-grid" id="booksGrid">

                </div>
            </div>
        </main>
    </div>
    
    <!-- Book Writing/Editing Modal -->
    <div class="modal" id="bookModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pixelated-text" id="bookModalTitle">Write New Book</h3>
                <button class="close-modal" onclick="closeBookModal()">×</button>
            </div>
            <div class="modal-body">
                <form id="bookForm">
                    <input type="hidden" id="bookId">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="bookTitle" required placeholder="Enter book title...">
                    </div>
                    <div class="form-group">
                        <label>Author</label>
                        <input type="text" id="bookAuthor" required placeholder="Your name...">
                    </div>
                    <div class="form-group">
                        <label>Content</label>
                        <div class="editor-toolbar">
                            <button type="button" class="editor-btn" onclick="formatText('bold')"><b>B</b></button>
                            <button type="button" class="editor-btn" onclick="formatText('italic')"><i>I</i></button>
                            <button type="button" class="editor-btn" onclick="formatText('underline')"><u>U</u></button>
                            <div class="font-size-selector">
                                <span>Size:</span>
                                <select onchange="changeFontSize(this.value)">
                                    <option value="3">Normal</option>
                                    <option value="1">Small</option>
                                    <option value="2">Medium</option>
                                    <option value="4">Large</option>
                                    <option value="5">X-Large</option>
                                </select>
                            </div>
                        </div>
                        <div class="editor-content" contenteditable="true" id="bookContent"></div>
                    </div>
                    <button type="submit" class="submit-btn pixelated-text">SAVE BOOK</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Section Creation/Edit Modal -->
    <div class="modal" id="sectionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pixelated-text" id="sectionModalTitle">Create New Section</h3>
                <button class="close-modal" onclick="closeSectionModal()">×</button>
            </div>
            <div class="modal-body">
                <form id="sectionForm">
                    <input type="hidden" id="sectionId">
                    <div class="form-group">
                        <label>Section Name</label>
                        <input type="text" id="sectionName" required placeholder="e.g., Fantasy, Poetry, Journals...">
                    </div>
                    <div class="form-group">
                        <label>Choose Color Theme</label>
                        <div class="color-picker" id="colorPicker">

                if (bookId) {
                    // Edit existing book
                    const book = library.books.find(b => b.id === parseInt(bookId));
                    if (book) {
                        book.title = title;
                        book.author = author;
                        book.content = content;
                        book.updatedAt = new Date().toISOString();
                    }
                } else {
                    // Create new book
                    const newBook = {
                        id: Date.now(),
                        sectionId: library.currentSection,
                        title: title,
                        author: author,
                        content: content,
                        createdAt: new Date().toISOString(),
